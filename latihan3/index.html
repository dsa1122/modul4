<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        angka 1 = <b v-text="angka1"></b> <br>
        angka 2 = <b v-text="angka2"></b> <br>
        
    <p>
        hasil penjumlahan angka 1 dan angka 2 adalah: 
        <b v-text="angka1 + angka2"></b> <br>
        hasil pengurangan angka 1 dan angka 2 adalah: 
        <b v-text="angka1 - angka2"></b> <br>
        hasil perkalian angka 1 dan angka 2 adalah: 
        <b v-text="angka1 * angka2"></b> <br>
        hasil pembagian angka 1 dan angka 2 adalah: 
        <b v-text="angka1 / angka2"></b> <br>
    </p>
    
    </div>  
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
